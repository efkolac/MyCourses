{% extends "layout.html" %}

{% block body %}	<br/>
<h3> Rooms </h3>
<hr>

{% if rooms %}
  <br>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Quota</th>
        
      </tr>
    </thead>  
    <tbody>
    {% for room in rooms %}
    <tr>
        <th scope="row">{{room[0]}}</th>
        <td>{{room[1]}}</td>
       
      </tr>
      {% endfor %}
    </tbody>
  </table>

  {% else %}
  <br/>
  <div class="alert alert-warning"> There is no room </div>
  {%  endif %}


{% endblock body %}
